<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Sidebar | Dark/Light mode</title>
</head>
<body>
    <!-- side bar -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/img/logon.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Samuxka</span>
                    <span class="description">Web Developer</span>
                </div>
            </div>

            <i class="uil uil-angle-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="uil uil-search-alt icon"></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-estate icon"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-fire icon"></i>
                            <span class="text nav-text">Most Popular</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-apps icon"></i>
                            <span class="text nav-text">Categories</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-film icon"></i>
                            <span class="text nav-text">Movies</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-newspaper icon"></i>
                            <span class="text nav-text">News</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="uil uil-comments icon"></i>
                            <span class="text nav-text">chat</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="button-content">
                <li class="">
                    <a href="#">
                        <i class="uil uil-signout icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="uil uil-moon icon moon"></i>
                        <i class="uil uil-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <!-- Sections -->
        <section class="home">
            <div class="text">Home</div>
        </section>
        <section class="home">
            <div class="text">Most popular</div>
        </section>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
